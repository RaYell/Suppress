branches:
  only:
    - master
    - develop

skip_tags: true
skip_branch_with_pr: true
skip_commits:
  message: /\[(skip ci|ci skip)\]/

version: 1.1.0.{build}
image: Visual Studio 2017

install:
  - choco install msbuild-sonarqube-runner -y
  - choco install opencover.portable -y
  - choco install codecov -y

nuget:
  disable_publish_on_pr: true

environment:
  SonarQubeAccessToken:
    secure: XSmBeuYpSGTzymlYQQFusHt9VfZAZonMVIvuDae5v8bu2z2DlNRqTY/gOM4+mr8z
  GitHubAccessToken:
    secure: 8Gy1PBM+Uut51pq70mx1/OoAxxnW4meTwPCIcSwXfsmPAEje9Yp63rEOAAOXnWSq

build_script:
  - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER) { SonarScanner.MSBuild begin /n:Softlr.Suppress /k:softlr.suppress /v:1.0 /d:sonar.host.url=https://sonarqube.com /d:sonar.organization=rayell-github /d:sonar.login=$env:SonarQubeAccessToken /d:sonar.analysis.mode=preview /d:sonar.github.pullRequest=$env:APPVEYOR_PULL_REQUEST_NUMBER /d:sonar.github.repository=Softlr/Softlr.Suppress /d:sonar.github.oauth=$env:GitHubAccessToken }
  - ps: if (-Not $env:APPVEYOR_PULL_REQUEST_NUMBER) { SonarScanner.MSBuild begin /n:Softlr.Suppress /k:softlr.suppress /v:1.0 /d:sonar.host.url=https://sonarqube.com /d:"sonar.organization=rayell-github" /d:"sonar.login=$env:SonarQubeAccessToken" }
  - dotnet build -c Release

after_build:
  - ps: dotnet pack -c Release --include-symbols --include-source --no-build -o $env:APPVEYOR_BUILD_FOLDER /p:Version=1.1.0

test_script:
  - dotnet test test\Softlr.Suppress.Tests -c Release --no-build
  - OpenCover.Console -register:user -target:dotnet.exe -targetargs:"test test\Softlr.Suppress.Tests -c Release --no-build" -output:coverage.xml -filter:"+[Softlr*]* -[*]*Exception* -[*Tests]* -[xunit*]*" -oldStyle
  - ps: SonarScanner.MSBuild end /d:sonar.login=$env:SonarQubeAccessToken

after_test:
  - codecov -f coverage.xml

artifacts:
  - path: coverage.xml
  - path: .\*.nupkg

deploy:
  - provider: NuGet
    on:
      branch: master
    api_key:
      secure: kvwvA4clT64FDfanLoNcTLWpQlMGQ311zUfwAEljDwHhjtmFCy4O+gSZ2YrGTUYb
  - provider: GitHub
    on:
      branch: master
    release: 1.1.0
    artifact: /.*\.nupkg/
    auth_token:
      secure: 8Gy1PBM+Uut51pq70mx1/OoAxxnW4meTwPCIcSwXfsmPAEje9Yp63rEOAAOXnWSq